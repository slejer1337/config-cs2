alias "Color_3" "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0"       // Czerwony
alias "Color_4" "cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255"     // Niebieski
alias "Color_5" "cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0"     // Żółty

alias "Crosshair_0" "Crosshair_1"
alias "Crosshair_1" "Color_1; alias Crosshair_0 Crosshair_2"
alias "Crosshair_2" "Color_2; alias Crosshair_0 Crosshair_3"
alias "Crosshair_3" "Color_3; alias Crosshair_0 Crosshair_4"
alias "Crosshair_4" "Color_4; alias Crosshair_0 Crosshair_5"
alias "Crosshair_5" "Color_5; alias Crosshair_0 Crosshair_1"
bind "K" "cl_crosshaircolor 5; Crosshair_0"

